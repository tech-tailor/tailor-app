{% extends 'store/main.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}


{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submitt">
</form>

<a id="next-link" style="display: none;" href="{% url 'store_clientdetails' '+2347065727413' %}">See Measurement</a>



{% endblock content %}
