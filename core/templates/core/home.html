
{% extends 'core/main.html' %}
{% load static %}
{% block title %} Home {% endblock %}

{% block content %}


  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container py-5 my-5">
  <div class="row bootstrap snippets bootdeys"> 
      <div class="col-md-9 col-sm-7"> 
          <h2>Jobs</h2> 
      </div> 
      
  <div class="member-entry bg-secondary col-12">
    {% for job in jobs %}
      <a href="{% url 'jobdetails' job.id %}">
        <div class=" bg-light row d-flex justify-content-start align-items-center my-1 ">
          <img src="{{ job.fabric_image_1_image_url }}" style="height: 150px; width: 150px;" class="img-rounded col-4 border ">
          <div class="h4 mx-1 col-4 ">{{ job.name}}</div>
          
              <span class="h6 mx-2 d-flex justify-content-end"> Job done: {{ x.job_done }}</span> 
            
        </div>
      </a> 
    {% endfor %}

    


      

  </div>

{% endblock content %}
