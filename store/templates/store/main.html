<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock%} - Neeyee</title>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'store/css/index.css' %}" />
    <link rel="icon" href="./images/logo/favicon.svg" />
  </head>

  
  <body>
    {% block navbar %}
    <!-- Navbar -->
    <header id="header">
      <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img
              src="{% static 'store/images/blue_neeyee_logo.png' %}"          
              width="40" height="40" alt="logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="ti-align-justify navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#products">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#blog">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./register.html">Register</a>
              </li>
              <li class="nav-item cart-icon">
                <a class="nav-link" href="#cart">
                  <i class="fa-solid fa-cart-shopping"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% endblock navbar %}


    {% block content%}

    {% endblock content%}


    
    {% block footer%}
    <nav class="navbar-brand bg-light mt-5 fixed-bottom">
      <div class=" col-12 container-fluid btn-dark">
        <a class="btn col-3 bi bi-justify btn-light btn" href="{% url 'home'%}">Home
        </a>

        <a class="btn  col-3 bi bi-justify btn-light btn" href=" # "><span class="text-start">Operation</span>
        </a>
        
        <a class="btn col-3 bi bi-justify  btn btn-light btn" href=" # ">Profile
        </a>
        
        <a class="btn col-3 bi bi-justif  btn btn-light fa-solid -cart-shopping" href=" # "> cart
        </a>
      </div>
    </nav>
    
    {% endblock footer%}

    <script src="{% static 'store/script/index.js' %}"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/819f6c7b76.js"
      crossorigin="anonymous"
    ></script>
    
</body>
</html>
